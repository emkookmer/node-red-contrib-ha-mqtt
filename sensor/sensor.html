<script type="text/html" data-template-name="ha-mqtt-sensor">
    <div class="form-row">
        <label for="node-input-server"> MQTT</label>
        <select id="node-input-server"></select>
    </div>
    <div class="form-row">
        <label for="node-input-name">Entity name</label>
        <input type="text" id="node-input-name" placeholder="Entity name">
    </div>
    <div class="form-row">
        <label for="node-input-unit_of_measurement">Unit of Measurement</label>
        <input type="text" id="node-input-unit_of_measurement" placeholder="%">
    </div>
    <div class="form-row">
        <label for="node-input-device_class"> Device class</label>
        <input type="text" id="node-input-device_class">
    </div>
    <div class="form-row">
        <label for="node-input-state_class"> State class</label>
        <input type="text" id="node-input-state_class">
    </div>
    <div class="form-row">
        <label for="node-input-config">Configuration</label>        
        <input type="text" id="node-input-config" placeholder="Configuration">
    </div>
</script>
<script type="text/javascript">
    RED.nodes.registerType('ha-mqtt-sensor', {
        category: 'Home Assistant',
        color: '#C0DEED',
        icon: "font-awesome/fa-thermometer-three-quarters",
        paletteLabel: 'sensor',
        defaults: {
            server: { value: "", type: "mqtt-broker", required: true },
            name: { value: "", type: "ha-device", required: true },
            device_class: { value: null },
            state_class: { value: null },
            unit_of_measurement: { value: "" },
            config: { value: "" }
        },
        inputs: 1,
        outputs: 0,
        label: function () {
            return this.name || "sensor";
        },
        oneditprepare: function () {
            $("#node-input-config").typedInput({ type: "json", types: ["json"] })
            
            $("#node-input-device_class").typedInput({
                types: [{
                    value: "device_class",
                    options: [
                        { value: null, label: "None"},
                        { value: "aqi", label: "aqi"},
                        { value: "battery", label: "battery"},
                        { value: "carbon_dioxide", label: "carbon_dioxide"},
                        { value: "carbon_monoxide", label: "carbon_monoxide"},
                        { value: "current", label: "current"},
                        { value: "date", label: "date"},
                        { value: "energy", label: "energy"},
                        { value: "gas", label: "gas"},
                        { value: "humidity", label: "humidity"},
                        { value: "illuminance", label: "illuminance"},
                        { value: "monetary", label: "monetary"},
                        { value: "nitrogen_dioxide", label: "nitrogen_dioxide"},
                        { value: "nitrogen_monoxide", label: "nitrogen_monoxide"},
                        { value: "nitrous_oxide", label: "nitrous_oxide"},
                        { value: "ozone", label: "ozone"},
                        { value: "pm1", label: "pm1"},
                        { value: "pm10", label: "pm10"},
                        { value: "pm25", label: "pm25"},
                        { value: "power_factor", label: "power_factor"},
                        { value: "power", label: "power"},
                        { value: "pressure", label: "pressure"},
                        { value: "signal_strength", label: "signal_strength"},
                        { value: "sulphur_dioxide", label: "sulphur_dioxide"},
                        { value: "temperature", label: "temperature"},
                        { value: "timestamp", label: "timestamp"},
                        { value: "volatile_organic_compounds", label: "volatile_organic_compounds"},
                        { value: "voltage", label: "voltage"}
                    ]
                }]
            })
            
            
            $("#node-input-state_class").typedInput({
                types: [{
                    value: "state_class",
                    options: [
                        { value: null, label: "None"},
                        { value: "measurement", label: "Measurement"},
                        { value: "total", label: "Total"},
                        { value: "total_increasing", label: "Total Increasing"},
                    ]
                }]
            })
        }
    });
</script>
