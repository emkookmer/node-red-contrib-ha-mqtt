<script type="text/html" data-template-name="ha-mqtt-tag">
    <div class="form-row">
        <label for="node-input-server">MQTT</label>
        <select id="node-input-server"></select>
    </div>
    <div class="form-row">
        <label for="node-input-name">Entity name</label>
        <input type="text" id="node-input-name" placeholder="Entity name">
    </div>
</script>
<script type="text/javascript">
    RED.nodes.registerType('ha-mqtt-tag', {
        category: 'Home Assistant',
        color: '#C0DEED',
        icon: "font-awesome/fa-tags",
        paletteLabel: 'tag',
        defaults: {
            server: { value: "", type: "mqtt-broker", required: true },
            name: { value: "", required: true }
        },
        inputs: 1,
        outputs: 0,
        label: function () {
            return this.name || "tag";
        }
    });
</script>
