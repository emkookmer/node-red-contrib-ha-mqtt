<script type="text/html" data-template-name="ha-mqtt-device_automation">
    <div class="form-row">
        <label for="node-input-server">MQTT</label>
        <select id="node-input-server"></select>
    </div>
    <div class="form-row">
        <label for="node-input-name">Entity name</label>
        <input type="text" id="node-input-name" placeholder="Entity name">
    </div>
    <div class="form-row">
        <label for="node-input-action">Operation</label>
        <input type="text" id="node-input-action" placeholder="Click、Double click、Triple click、long press">
    </div>
</script>
<script type="text/javascript">
    RED.nodes.registerType('ha-mqtt-device_automation', {
        category: 'Home Assistant',
        color: '#C0DEED',
        icon: "font-awesome/fa-link",
        paletteLabel: 'device_automation',
        defaults: {
            server: { value: "", type: "mqtt-broker", required: true },
            name: { value: "", required: true },
            action: { value: "", required: true }
        },
        inputs: 1,
        outputs: 0,
        label: function () {
            const { name, action } = this
            if (!name) return "device_automation"
            return `${name} ${action}`;
        }
    });

</script>
